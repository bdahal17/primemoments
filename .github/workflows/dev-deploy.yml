name: dev-deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      AWS_REGION: us-east-2
      ECR_REPOSITORY: primemoments-app-ecr
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build (Gradle)
        run: ./gradlew clean :backend:bootJar

      - name: Configure AWS Credentials (static keys)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.ACCESS_SECRET }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform CLI
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Terraform Init (with backend config)
        working-directory: terraform
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
        run: terraform init

      - name: Terraform Validate & Plan
        working-directory: terraform
        run: |
          terraform validate
          terraform plan -out=tfplan -input=false

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'    # only auto-apply on main; adjust as you like
        working-directory: terraform
        env:
          TF_VAR_db_username: ${{ secrets.DB_USERNAME }}
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
        run: |
          terraform apply -auto-approve tfplan

      - name: Put JWT secret into Secrets Manager (create or update)
        env:
          SECRET_NAME: jwt-secret
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          set -euo pipefail
      
          # If secret exists -> put a new value. Otherwise create the secret.
          if aws secretsmanager describe-secret --secret-id "$SECRET_NAME" --region "$AWS_REGION" >/dev/null 2>&1; then
            echo "Secret exists â€” putting new secret value"
            aws secretsmanager put-secret-value --secret-id "$SECRET_NAME" --secret-string "$JWT_SECRET" --region "$AWS_REGION"
          else
            echo "Creating secret $SECRET_NAME"
            aws secretsmanager create-secret --name "$SECRET_NAME" --secret-string "$JWT_SECRET" --region "$AWS_REGION" --description "JWT secret for PrimeMoments"
          fi
      
          SECRET_ARN=$(aws secretsmanager describe-secret --secret-id "$SECRET_NAME" --region "$AWS_REGION" --query 'ARN' --output text)
          echo "SECRET_ARN=$SECRET_ARN" >> $GITHUB_ENV


      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image to ECR
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ env.ECR_REPOSITORY }}
          IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -f backend/Dockerfile backend
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

      - name: create Dockerrun.aws.json and deploy to Elastic Beanstalk
        env:
          IMAGE_URI: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          APP_NAME: primemoments-app
          ENV_NAME: dev-env
          ECR_IMAGE: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          EB_S3_BUCKET: primemoments-app-ebs3bucket
        run: |
          echo '{
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "'"$IMAGE_URI"'",
              "Update": "true"
            },
            "Ports": [
              {
                "ContainerPort": "8080"
              }
            ]
          }' > Dockerrun.aws.json
          
          aws s3 cp Dockerrun.aws.json s3://$EB_S3_BUCKET/Dockerrun.aws.json
          
          VERSION_LABEL="v-${GITHUB_SHA}"
          aws elasticbeanstalk create-application-version \
          --application-name $APP_NAME \
          --version-label $VERSION_LABEL \
          --source-bundle S3Bucket=$EB_S3_BUCKET,S3Key=Dockerrun.aws.json
          
          aws elasticbeanstalk update-environment \
          --environment-name $ENV_NAME \
          --version-label $VERSION_LABEL
          --option-settings Namespace=aws:elasticbeanstalk:application:environment,OptionName=JWT_SECRET_ARN,Value="$SECRET_ARN"


